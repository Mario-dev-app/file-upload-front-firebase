<div class="container">
  <nav class="navbar navbar-expand-lg mt-3">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#"><b>Upload Files</b></a> -->
      <a class="navbar-brand" href="#">
        <img src="../../../assets/Logo MP 2.png" alt="Bootstrap" width="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of this.loginService.menu">
            <a class="nav-link" aria-current="page" [routerLink]="[item.url]" [routerLinkActive]="['active', 'animate__animated', 'animate__pulse']">{{item.name | uppercase}} <fa-icon [icon]="selectIcon(item.icon)"></fa-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" style="cursor: pointer;" (click)="logout()"> <fa-icon [icon]="faPowerOff"></fa-icon></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
