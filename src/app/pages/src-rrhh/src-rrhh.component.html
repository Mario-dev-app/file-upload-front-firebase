<div class="container-fluid">
    <app-navbar></app-navbar>

    <div class="container mt-3">

        <div class="d-flex justify-content-end">
            <input accept=".docx, .pdf" hidden #inputFile type="file" (change)="subirRecursos($event)" multiple="multiple">
            <button class="btn btn-dark btn-sm" (click)="abrirExplorador()">Cargar recursos <i class="fa fa-cloud-arrow-up"></i></button>
        </div>

        <div class="my-container table-responsive" *ngIf="srcPostulante.length != 0">
            <table class="table" >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Archivos</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of srcPostulante, let i = index" style="cursor: pointer;">
                    <td>{{i + 1}}</td>
                    <td>{{file}}</td>
                    <td>
                      <button class="btn btn-sm shadow rounded-circle" (click)="downloadFile(file)"><i class="fa fa-file"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-sm shadow rounded-circle" (click)="deleteFile(file)"><i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>

        <!-- 
        <div class="alert alert-warning" role="alert">
            No hay recursos para el postulante.
        </div> -->

    </div>
</div>
